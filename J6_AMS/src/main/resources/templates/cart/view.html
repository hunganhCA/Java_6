<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}"> 
   
    <body>
        <main>
            <div class="container px-3 my-5 clearfix" th:fragment="shopping_cart">
                <!-- Shopping cart table -->
                <div>
                    <div class="card-header">
                        <h2>My Shopping Cart</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered m-0">
                            <thead>
                              <tr>
                                <!-- Set columns width -->
                                <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Id</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                                <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                              </tr>
                            </thead>
                            
                      
                    
                      <tbody ng-repeat="item in cart.items">
                              <tr>
                                <td class="p-4">
                                  <div class="media align-items-center">
                                    <img  th:src="@{|/images/{{item.image}}|}" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                    <div class="media-body">
                                      <a th:href="@{|/product/detail/{{item.id}}|}" class="d-block text-dark">{{item.name}}</a>
                                    </div>
                                  </div>
                                </td>
                                 <td class="text-right font-weight-semibold align-middle p-4">{{item.id}}</td>
                                <td class="text-right font-weight-semibold align-middle p-4">{{item.price}}</td>
                                <td class="align-middle p-4">
                                    <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" onblur="this.form.submit()"  name="qty" class="order-form-input" >
                            </td>
                                <td class="text-right font-weight-semibold align-middle p-4">total</td>
                               
                                <td class="text-center align-middle px-0">
                                <!-- <a href="/fa22b1_ph24034_AMS-1/cart/payment/${cart.id }" class="btn btn-outline-info" >Buy</a> -->
                                <button ng-click="cart.remove(item.id)"  class="btn btn-outline-danger" >X</button></td>
                              </tr>
                               
                               </tbody>
                    
                           
                          </table>
                        </div>
                        <!-- / Shopping cart table -->
                    
                        <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                          <div class="mt-4">
                            <label class="text-muted font-weight-normal">Promocode</label>
                            <input type="text" placeholder="Noah25%" class="order-form-input">
                          </div>
                          <div class="d-flex">
                           
                            <div class="text-right mt-4">
                              <label class="text-muted font-weight-normal m-0">Total price</label>
                              <div class="text-large"><strong>${{cart.amount | number:2}}</strong></div>
                            </div>
                          </div>
                        </div>
                    
                        <div class="float-right">
                          <a th:href="@{|/product/list|}"  type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</a>
                          <a th:href="@{/order/checkout}" type="button" class="btn btn-primary mt-2">Buy</a>
                          <button ng-click="cart.clear()" type="button" class="btn  btn-danger mt-2">Clear All</button>
                        </div>
                    
                      </div>
                  </div>
              </div>
        </main>
    </body>
</html>
