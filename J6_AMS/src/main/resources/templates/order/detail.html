<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${order}">

		<div class="container pt-4">

			<div class="row">
				<div class="col-12">
					<h1>Order Information</h1>
					<hr class="mt-1">
				</div>
				<div class="col-12">

					<div class="row mx-4">
						<div class="col-12 mb-2">
							<label class="order-form-label">Customer Information</label>
						</div>
						<div class="col-12 col-sm-4">
							<input th:field="*{id}" class="order-form-input" readonly="readonly">
						</div>
						<div class="col-12 col-sm-4 mt-2 mt-sm-0">
								<input th:field="*{account.username}" class="order-form-input" readonly="readonly">
						</div>
						<div class="col-12 col-sm-4 mt-2 mt-sm-0">
							<input th:field="*{createDate}" class="order-form-input" readonly="readonly">
						</div>
					</div>

					<div class="row mt-3 mx-4">
						<div class="col-12">
							<label class="order-form-label">Address</label>
						</div>
						<div class="col-12">
							<textarea th:field="*{address}" class="order-form-input" readonly="readonly"></textarea>
						</div>

					</div>



				</div>
			</div>
		</div>

		<div class="container pt-4">
			<div class="col-12">
				<h1>Order Line</h1>
				<hr class="mt-1">
			</div>
			<div class="row mx-4">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail: *{orderDetails}" th:object="${detail}">
							<td>[[*{product.id}]]</td>
							<td>[[*{product.name}]]</td>
							<td>$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
							<td>[[*{quantity}]]</td>
							<td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</main>

</body>
</html>
