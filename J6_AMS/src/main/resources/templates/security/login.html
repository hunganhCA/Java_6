
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}"> 
  <main >
    <div  class="login-wrapper">	
      <form th:action ="@{/security/login}"  method="post" class="form" >
        <h2>Login</h2>
        <div class="alert alert-danger text-center" th:text="${message}"></div>
        <div class="input-group">
          <input type="text" name="username" id="loginUser" required>
          <label for="loginUser">User Name</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="loginPassword" required>
          <label for="loginPassword">Password</label>
        </div>
         <label for="loginPassword">Remember me !</label>
        <div class="input-group">
        
          <input style="margin-top: 15px;margin-right: 350px;" type="checkbox" name="remember-me"  required>
         
        </div>
        <input type="submit" value="Login" class="submit-btn">
        <a href="repass" class="forgot-pw">Forgot Password?</a><br>
        <a href="register" class="forgot-pw">Sign Up</a>
      </form>
     
    </div>
  </main>

</html>
